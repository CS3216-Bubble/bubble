<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">

      <div class="form-group">
        <label for="Current">Current room</label>
        <input id="currentRoom" class="form-control" disabled value="No Room"></input>
      </div>

      <form id="exitroom">
        <button type="submit" class="btn btn-warning">Exit room</button>
      </form>
      <h2 id="conline"></h2>
      <p id="clist"></p>

      <form id="jac" action="" class="form-inline">
        <label for="cid">Counsellor Id</label>
        <input class="form-control" type="text" value="123" id="cid">

        <label for="cname">Counsellor Name</label>
        <input class="form-control" type="text" value="ccc" id="cname">

        <button type="submit" class="btn btn-primary">Join as Counsellor</button>
      </form>

      <form id="fc" action="">
        <div class="form-group row">
          <button type="submit" class="btn btn-primary">Find Counsellor</button>
        </div>
      </form>

      <form id="list" action="">
        <div class="form-group row">
          <button type="submit" class="btn btn-primary">List rooms</button>
        </div>
      </form>

      <form id="create" action="" class="form-inline">
        <div class="form-group">
          <label for="roomname">Room name</label>
          <input class="form-control" type="text" id="roomname">
          <button type="submit" class="btn btn-primary">Create</button>
        </div>
      </form>

      <form id="join" action="" class="form-inline">
        <div class="form-group">
          <label for="joinroomid">Room Id</label>
          <input class="form-control" type="text" id="joinroomid">
          <button type="submit" class="btn btn-primary">Join</button>
        </div>
      </form>

      <form id="view" action="" class="form-inline">
        <div class="form-group">
          <label for="roomname">Room id</label>
          <input class="form-control" type="text" id="viewroomid">
          <button type="submit" class="btn btn-primary">view</button>
        </div>
      </form>

      <ul id="messages">
      </ul>

      <form id="send" action="">
        <div class="form-group row">
          <div class="col-xs-10">
            <input class="form-control" type="text" id="m" autocomplete="off" />
          </div>
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </form>

      <div id="typingindicator">
      </div>

    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="sha384-VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>
    <script src="/demo.js"></script>
  </body>
</html>
